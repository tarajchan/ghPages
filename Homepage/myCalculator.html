<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>title</title>
	  <link href="../reset.css" rel="stylesheet" type="text/css"/>
	  <link href="myCalculator.css" rel="stylesheet" type="text/css"/>
	  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"/>
	</head>
	<body>
		<div class="box">
			<div class="mainScreen gradient">
			<p class="disappearOnHoverOver">Hover over me to watch me change</p>
			</div>
			<div class="mainContainerOfElements clearfix">
				<div class="col1 col-1-3">
					<ul>
						<li class="paddingBottom"><button class="">1</button></li>
						<li class="paddingBottom"><button>4</button></li>
						<li class="paddingBottom"><button>7</button></li>
						<li><button>+</button></li>
					</ul>
				</div><!--
				--><div class="col2 col-1-3">
					<ul>
						<li class="paddingBottom"><button>2</button></li>
						<li class="paddingBottom"><button>5</button></li>
						<li class="paddingBottom"><button>8</button></li>
						<li><button>-</button></li>
					</ul>
				</div><!--
				--><div class="col3 col-1-3">
					<ul>
						<li class="paddingBottom"><button>3</button></li>
						<li class="paddingBottom"><button>6</button></li>
						<li class="paddingBottom"><button>9</button></li>
						<li><button>=</button></li>
					</ul>
				</div>
			</div>	
		</div>
	</body>
</html>
